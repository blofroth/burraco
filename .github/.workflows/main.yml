name: Main

env:
  RUST_BACKTRACE: 1

jobs:
  build_test_release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Install stable Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Install cargo-make
        uses: davidB/rust-cargo-make@v1


      - name: Run tests, lints
        run: cargo make verify
        working-directory: burraco-seed

      - name: Build release
        run: cargo make build_release
        working-directory: burraco-seed

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: burraco-web-${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./burraco-seed/pkg/package_bg.wasm
          asset_name: burraco.wasm
          asset_content_type: application/wasm